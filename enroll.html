      <form  name="myform"  onsubmit=" return val()" method="POST">
        <div class="form-group">
          <label for="name"><b>Name:</b></label>
          <input type="text"  id="name" required>
        </div><br>
        <div class="form-group">
          <label for="phonenumber"><b>Phone Number:</b></label>
          <input type="number"  id="number" required>
        </div><br>
        
        <div class="form-group">
            <p><b>please select one</b></p>
            <input type="radio"  id="bachelors" name="courses" value="bachelors" required>
            <label for="bachelors">Bachelors</label>
            <input type="radio"  id="masters" name="courses" value="masters" required>
            <label for="masters">Masters</label>
          </div><br><br>

          <div class="form-group">
            <textarea name="message" rows="5" cols="20" required>Description</textarea>
          </div><br>

        <div class="form-group form-check">
          <input type="checkbox"  id="cprogramming" name="subject1" value="Artificial Intelligence" required>
          <label  for="cprogramming">Artificial Intelligence</label><br>
          <input type="checkbox"  id="datastructures" name="subject2" value="Web technology" required>
          <label  for="datastructures">Web technology</label><br>
          <input type="checkbox"  id="datastructures" name="subject2" value="Data Mining" required>
          <label  for="datastructures">Data Mining</label><br>
          <input type="checkbox"  id="datastructures" name="subject2" value="Introduction to microprocessor" required>
          <label  for="datastructures">Introduction to microprocessor</label><br>
          <input type="checkbox"  id="datastructures" name="subject2" value="Mobile computing" required>
          <label  for="datastructures">Mobile computing</label><br>
        </div>
        <button type="submit" class="btn btn-primary" value="submit">Submit</button>
      </form>
    
    
    <script>
        function val()
        {
            if( document.myform.name.value != "[a-z]" ) {
            alert( "Please provide valid name!" );
            document.myform.name.focus() ;
            return false;}
            var x=document.forms["myform"]["phonenumber"].value;
            if(x!="[0-9]")
           { alert("enter only number 0-9");
            return false;}
        }
    
    </script>
